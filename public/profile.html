<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="media/styles/profile.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/f2bd0c6f3c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
</head>
<body>
    <header class="header">
        <div class="profile_username">
            Имя пользователя
        </div>
        <div class="profile_refactor_pen">
            <img class="refactor_pen" src="media/images/refactor_pen.svg">
        </div>
    </header>
    <main class="main">
        <div class="profile_buttons_with_pic">
            <div class="profile_button_pic payment_methods">
                Способы оплаты
            </div>
            <div class="profile_button_pic order_history">
                История заказов
            </div>
        </div>
        <div class="profile_options">
            <div class="option_document_row">
                <div class="document_name">
                    Политика конфиденциальности
                </div>
                <div class="document_arrow">
                    <i class="fa fa-angle-right" aria-hidden="true"></i>
                </div>
            </div>
            <div class="profile_exit">
                Выход
            </div>
        </div>
        <div class="profile_tec_support">
            Номер технической <br>
            поддержки<br>
            +7 (000) 000 0000
        </div>
    </main>
    <!-- футер тут опять фигней страдает в перевернутом варианте -->
    <footer class="menu_footer">
        <div class="footer_panel">
            <div class="footer_button">
                <div class="footer_pic">
                    <img class="footer_pic_img" src="media/images/ForkKnifeB.svg">
                </div>
                <div class="footer_text">Меню</div>
            </div>
            <div class="footer_button">
                <div class="footer_pic">
                    <img class="footer_pic_img" src="media/images/mappin.svg">
                </div>
                <div class="footer_text">Карта</div>
            </div>
            <div class="footer_button">
                <div class="footer_pic user">
                    <img class="footer_pic_img" src="media/images/UserG.svg">
                </div>
                <div class="footer_text">Профиль</div>
            </div>
            <div class="footer_button">
                <div class="footer_basket_total">
                    <div class="footer_basket_total_cost">
                        140 ₽
                    </div>
                </div>
                <div class="footer_pic">
                    <img class="footer_pic_img" src="media/images/shopcart.svg">
                </div>
                <div class="footer_text">Корзина</div>
            </div>
        </div>
    </footer>
</body>
</html>
